name: Lopi Theme
slug: lopi-theme
type: theme
version: 0.1.0
description: Personal theme
icon: rebel
author:
  name: Pierre-Louis Launay
  email: lopi@marinlaunay.fr
homepage: https://github.com/pierre-louis-launay/grav-theme-lopi-theme
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/pierre-louis-launay/grav-theme-lopi-theme/issues
readme: https://github.com/pierre-louis-launay/grav-theme-lopi-theme/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
